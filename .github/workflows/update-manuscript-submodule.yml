name: Get Latest Manuscript
on:
  workflow_dispatch:  
jobs:
  update-submodule:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          submodules: 'recursive'

      - name: Update submodules to latest remote commits
        run: |
          git submodule update --remote --recursive
      - name: Write Build Status
        run: |
          TIMESTAMP=$(date --utc +'%Y-%m-%dT%H:%M:%SZ')
          echo "{\"lastBuild\": \"${TIMESTAMP}\"}" > ./build-info/submodule-build-info.json
      - name: Commit and Push
        run: |
          if ! git diff --quiet --exit-code -- manuscript; then
            echo "Submodule has changes, committing..."
            git config --global user.name "GitHub Actions Bot"
            git config --global user.email "github-actions-bot@users.noreply.github.com"
            git add manuscript
            git add  ./build-info/submodule-build-info.json
            git commit -m "updating submodule"
            git push
          else
           echo "No changes in submodule."
          fi
